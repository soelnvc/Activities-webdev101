<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card Thing</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  /* background: #f2f2f2;  <- tried this, too gray */
}

/* main card */
.card {
    background:#fff;
    width:480px;   /* was 460, changed back */
    border-radius:15px;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
    padding:22px;
    display:flex;
    margin:40px auto;
    transition:.25s all;
    /* border:1px solid red;  debugging */
}

/* picture */
.avatar {
    width:150px; height:150px;
    border-radius:50%;
    object-fit:cover;
    margin-right:18px; margin-bottom:0;
    border: 4px solid #fff;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.img-round { border-radius:50%; } /* not using this actually */

/* text/info */
.details {
  flex:1;
}
.details h2 {
    margin:0;
    margin-bottom:12px;
    font-size:1.7rem;
    color:#222;
}
.details p {
    margin:0 0 16px 0;
    color:#555;
    font-size:.95rem;
    line-height:1.4;
}

/* buttons */
.actions a {
    text-decoration:none;
    color:#fff;
    font-weight:bold;
    padding:10px 20px; /* might be too big? */
    border-radius:6px;
    margin-right:10px;
    font-size:.9rem;
    display:inline-block;
    transition:.2s;
}
.btn-contact { background:#007bff; }
.btn-portfolio { background:#28a745; }
.btn-old { background:orange; } /* leftover, not used */

.actions a:hover {
    opacity:.85;
    color: maroon;
}

/* responsive */
@media(max-width:680px) {
    .card {
        flex-direction:column;
        text-align:center;
        width:78%;
        padding:18px;
    }
    .avatar {
        margin:0 auto 16px;
        width:130px;
        height:130px;
    }
    .actions a {
        display:block;
        margin:8px auto;
        width:90%;
    }
}
</style>
</head>
<body>

<div class="card">
  <img class="avatar" 
    src="https://imgs.search.brave.com/f9ciSbOJRblrf0x_fPgFhAie03MyCOM1Px0f5be-crw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9ncmVlbi1ibHVl/LWltYWdlLW1hbi13/aXRoLWdyZWVuLWJh/Y2tncm91bmQtd2l0/aC1tYW5zLWhlYWRf/OTc0OTcwLTE2Mzkz/LmpwZz9zZW10PWFp/c19oeWJyaWQmdz03/NDAmcT04MA"
    alt="me profile">
    
  <div class="details">
    <h2>Siddhesh Goel</h2>
    <p>Web dev. Trying to make responsive UIs. Might refactor this later...</p>
    <div class="actions">
      <a href="#" class="btn-contact">Contact</a>
      <a href="#" class="btn-portfolio">Portfolio</a>
      <!-- <a href="#" class="btn-old">Old Button</a> -->
    </div>
  </div>
</div>

</body>
</html>
